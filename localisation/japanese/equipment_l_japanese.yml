 mechanized_equipment:0 "装甲兵員輸送車"
 mechanized_equipment_short:0 "装甲兵員輸送車"
 mechanized_equipment_desc:0 "機械化歩兵は、移動と戦闘に装甲兵員輸送車（APCs）または歩兵戦闘車（IFVs）を用いる歩兵である。機械化歩兵は装甲車両により敵の攻撃から保護されている点で、非装甲車両（トラックやジープ）を用いる自動車化歩兵とは区別される。"
 mechanized_equipment_1:0 "装甲兵員輸送車 I"
 mechanized_equipment_1_short:0 "機械化 I"
 mechanized_equipment_1_desc:0 "機械化歩兵は、移動と戦闘に装甲兵員輸送車（APCs）または歩兵戦闘車（IFVs）を用いる歩兵である。機械化歩兵は装甲車両により敵の攻撃から保護されている点で、非装甲車両（トラックやジープ）を用いる自動車化歩兵とは区別される。"
 mechanized_equipment_2:0 "装甲兵員輸送車 II"
 mechanized_equipment_2_short:0 "機械化 II"
 mechanized_equipment_2_desc:0 "機械化歩兵は、移動と戦闘に装甲兵員輸送車（APCs）または歩兵戦闘車（IFVs）を用いる歩兵である。機械化歩兵は装甲車両により敵の攻撃から保護されている点で、非装甲車両（トラックやジープ）を用いる自動車化歩兵とは区別される。"
 mechanized_equipment_3:0 "装甲兵員輸送車 III"
 mechanized_equipment_3_short:0 "機械化 III"
 mechanized_equipment_3_desc:0 "機械化歩兵は、移動と戦闘に装甲兵員輸送車（APCs）または歩兵戦闘車（IFVs）を用いる歩兵である。機械化歩兵は装甲車両により敵の攻撃から保護されている点で、非装甲車両（トラックやジープ）を用いる自動車化歩兵とは区別される。"
 GER_mechanized_equipment_1:0 "特別車両 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "Sd.Kfz.11（ゾンダークラフトファールツォイク、特別車両）は第二次世界大戦において非常に普及したドイツのハーフトラックである。これは8人の兵士を輸送することに加えて野砲またはトレイラーを牽引することが可能だった。"
 GER_mechanized_equipment_2:0 "特別車両 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Sd.Kfz.251 ハーフトラックは第二次世界大戦においてハノマーク社が初めて設計、製造した装甲兵員輸送車で、初期型のSd.Kfz.11を元に作られた。"
 GER_mechanized_equipment_3:0 "ゾンダークラフトファールツォイク 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "赤外線投光機が搭載可能なSd.Kfz.251の改良型。"
 SWE_mechanized_equipment_3:0 "テレンビル m/42 KP"
 SWE_mechanized_equipment_3_short:0 "m/42 KP"
 anti_air_equipment:0 "牽引式対空砲"
 anti_air_equipment_short:0 "対空砲"
 anti_air_equipment_desc:0 "速射機関銃は空中の目標に対して使用できる。対空機関銃は戦争初期の非装甲の航空機に対して効果的だ。"
 anti_tank_equipment:0 "牽引式対戦車砲"
 anti_tank_equipment_short:0 "対戦車砲"
 anti_tank_equipment_desc:0 "We need to create medium-caliber guns for direct fire on moving targets. This new type of artillery we will use against armored cars."
 anti_air_equipment_1:0 "対空機関銃"
 anti_air_equipment_1_short:0 "対空砲"
 anti_air_equipment_1_desc:0 "速射機関銃は空中の目標に対して使用できる。対空機関銃は戦争初期の非装甲の航空機に対して効果的だ。"
 anti_tank_equipment_1:0 "対戦車砲"
 anti_tank_equipment_1_short:0 "対戦車砲"
 anti_tank_equipment_1_desc:0 "We need to create medium-caliber guns for direct fire on moving targets. This new type of artillery we will use against armored cars."
 artillery_equipment:0 "牽引式野戦砲"
 artillery_equipment_short:0 "野戦砲"
 artillery_equipment_desc:0 "野戦砲は兵員によって展開、運用される大砲や榴弾砲などの大口径の兵器である。従来の個人用火器の有効射程をはるかに越えて砲弾を射出する事ができる。"
 rocket_artillery_equipment:0 "迫撃砲"
 rocket_artillery_equipment_short:0 "迫撃砲"
 rocket_artillery_equipment_desc:0 "Stockes Mortar for trenches. It can shoot gas shells."
 artillery_equipment_1:0 "牽引式野戦砲"
 artillery_equipment_1_short:0 "野戦砲"
 artillery_equipment_1_desc:0 "Field artillery of the initial stage of the war carried out tasks to weaken the enemy’s defense before the infantry attack."
 rocket_artillery_equipment_1:0 "迫撃砲"
 rocket_artillery_equipment_1_short:0 "迫撃砲"
 rocket_artillery_equipment_1_desc:0 "Early mortars were used to fire from a closed position. This type of artillery is less at risk of being destroyed and is effective in disrupting the advance of enemy infantry."
 infantry_equipment:0 "歩兵装備"
 infantry_equipment_short:0 "歩兵装備"
 infantry_equipment_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。"
 infantry_equipment_0:0 "基本的歩兵装備"
 infantry_equipment_0_short:0 "基本装備"
 infantry_equipment_0_desc:0 "基本的歩兵装備は大戦前から大戦期にかけて開発された。"
 infantry_equipment_1:0 "歩兵装備 I"
 infantry_equipment_1_short:0 "装備 I"
 infantry_equipment_1_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。"
 infantry_equipment_2:0 "歩兵装備 II"
 infantry_equipment_2_short:0 "装備 II"
 infantry_equipment_2_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。近代化され、大量の短機関銃と対戦車ライフルが供給される。"
 infantry_equipment_3:0 "歩兵装備 III"
 infantry_equipment_3_short:0 "装備 III"
 infantry_equipment_3_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。さらに近代化され個人用自動火器と対戦車ロケットが供給される。"
 tank_armor_upgrade:0 "装甲"
 tank_armor_upgrade_desc:0 "敵が貫通できない装甲を備えれば師団は大いに有利になるが、代わりに移動速度は低下する。"
 tank_gun_upgrade:0 "主砲"
 tank_gun_upgrade_desc:0 "敵の装甲を撃ち破ることのできる砲を保持し続けることが重要なのである。"
 tank_aa_upgrade:0 "対空兵装"
 tank_aa_upgrade_desc:0 "最新の航空機を撃墜できる対空火力を確保する。"
 tank_at_upgrade:0 "対戦車兵装"
 tank_at_upgrade_desc:0 "駆逐戦車が最新の敵戦車を撃破できる火力を確保する。"
 tank_art_upgrade:0 "榴弾砲兵装"
 tank_art_upgrade_desc:1 "あらゆる非装甲目標を撃滅できる強力な火力を確保する。"
 tank_reliability_upgrade:0 "信頼性"
 tank_reliability_upgrade_desc:0 "信頼性を高める事により故障による損失を減らし、補充の手間を減らすことができる。"
 tank_engine_upgrade:0 "エンジン"
 tank_engine_upgrade_desc:0 "機動性を高める事によって戦術的及び戦略的優位を得、装甲追加による減速を補うことができる。"
 ship_gun_upgrade:0 "艦砲"
 ship_gun_upgrade_desc:0 "敵の装甲を撃ち破ることのできる砲を保持し続けることが重要なのである。"
 ship_torpedo_upgrade:0 "魚雷"
 ship_torpedo_upgrade_desc:0 "魚雷は小さな艦船からでも、一旦射程に入れば高確率で致命的な打撃を与える事ができる強力な兵器である。"
 ship_armor_upgrade:0 "装甲"
 ship_armor_upgrade_desc:0 "追加装甲は敵の砲火から自艦船を保護する。"
 carrier_armor_upgrade:0 "装甲"
 carrier_armor_upgrade_desc:0 "追加装甲は敵の砲火から自艦船を保護する。"
 ship_engine_upgrade:0 "機関"
 ship_engine_upgrade_desc:0 "より強力な機関を搭載した艦船は、戦闘において敵との距離を思い通りに保持する事ができる。"
 ship_reliability_upgrade:0 "信頼性"
 ship_reliability_upgrade_desc:0 "高い信頼性を持つ艦船は、粗雑な構造の艦船であれば大破するような攻撃を受けても、致命的な打撃になりにくい。"
 ship_anti_air_upgrade:0 "対空砲"
 ship_anti_air_upgrade_desc:0 "より多くの対空兵装を搭載する事は、より多くの敵機を撃墜出来る事を意味する！"
 ship_ASW_upgrade:0 "対潜兵装"
 ship_ASW_upgrade_desc:0 "対潜兵装は、潜水艦の発見と捕捉に重要なものである。"
 destroyer_engine_upgrade:0 "機関"
 destroyer_engine_upgrade_desc:0 "より強力な機関を搭載した艦船は、戦闘において敵との距離を思い通りに保持する事ができる。"
 sub_engine_upgrade:0 "機関"
 sub_engine_upgrade_desc:0 "より強力な機関を搭載した艦船は、戦闘において敵との距離を思い通りに保持する事ができる。"
 sub_stealth_upgrade:0 "ステルス"
 sub_stealth_upgrade_desc:0 "潜水艦の最大の強みは、簡単には発見されず、そのままその有利な状況から攻撃できることだ。"
 sub_torpedo_upgrade:0 "魚雷"
 sub_torpedo_upgrade_desc:0 "魚雷は小さな艦船からでも、一旦射程に入れば高確率で致命的な打撃を与える事ができる強力な兵器である。"
 ship_deckspace_upgrade:0 "飛行甲板スペース"
