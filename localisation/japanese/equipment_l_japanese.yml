 cv_plane_gun_upgrade_desc:0 "敵機と戦闘するためのより良い兵装。"
 plane_engine_upgrade:0 "エンジン"
 plane_engine_upgrade_desc:0 "高速化は空中戦での位置取りと標的の選択に優位をもたらす。迎撃機には特に重要である。"
 plane_range_upgrade:0 "航続距離"
 plane_range_upgrade_desc:0 "良好な航続距離を持つ航空機は、より遠方の戦略区域で任務の遂行が可能となる。"
