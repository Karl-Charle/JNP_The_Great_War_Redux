 anti_air_equipment_3:0 "発展型対空砲"
 anti_air_equipment_3_desc:1 "高高度を高速で飛ぶ敵航空機とも戦うため、高射程化され高い発射速度を持つ発展型移動式対空砲。"
 rocket_artillery_equipment_2:0 "発展型迫撃砲"
 rocket_artillery_equipment_2_desc:0 "発展された迫撃砲。"
 anti_tank_equipment_2:0 "改良型対戦車砲"
 anti_tank_equipment_2_desc:0 "傾斜装甲を持つ重戦車を攻撃するための大口径砲。"
 anti_tank_equipment_3:0 "発展型対戦車砲"
 anti_tank_equipment_3_desc:0 "様々な新型弾薬技術と高い砲口初速を持つ砲を組み合わせる事で、敵が開発するであろういかなる新型装甲にも対抗し得る対戦車砲を用意する。"
 train_equipment:0 "列車"
 train_equipment_desc:0 "鉄道は補給元から、鉄道で結ばれた補給ハブに物資を輸送する。"
 train_equipment_1:0 "民間列車"
 train_equipment_1_desc:0 "通常の民間貨物輸送から軍に引き継がれたこの機関車は、大量の物資を長距離輸送するのに適している。しかし、民間用構造であるがゆえに脆弱である。"
 train_equipment_2:0 "戦時簡易列車"
 train_equipment_2_desc:0 "廉価生産を目指すべく、通常の貨物列車に見られる多くの機能を省略した簡易設計版。通常の列車と同様に脆弱であるが、より簡単に交換できる。"
 train_equipment_3:0 "装甲列車"
 train_equipment_3_desc:0 "機関車を重厚な装甲で包み込み、敵の攻撃を受けにくくしたもの。他の設計と同等の貨物輸送ができるが、生産コストが高い。"
 railway_gun_equipment:0 "列車砲"
