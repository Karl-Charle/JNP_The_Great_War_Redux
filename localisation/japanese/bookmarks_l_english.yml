 BM_HISTORY_TITLE:0 "歴史の概要"
 POWDERKEG_NAME:0 "欧州の火薬庫"
 POWDERKEG_DESC:0 "1910年はヨーロッパの安寧に試練が与えられる年となった。バルカン半島への影響を高めつつあるオスマン帝国に対し、イタリア人は戦争の準備を始めている。モロッコの反乱はいよいよ抑制できないほどになり、フランスには苦悩を、ドイツ帝国には喜悦をもたらしている。現在求められているのは、平和を保ち続けるための明晰な頭脳か、戦争に勝利するための強靭な精神、そのどちらかである。"
 FRA_POWDERKEG_DESC:0 "1870年、フランスは普仏戦争で統一帝国を形成途上のドイツに撃破され、アルザス・ロレーヌを失う憂き目を見た。以来、敗戦の傷を癒す事に専念していたフランスにとって、ドイツは決して許すことのできない敵となった。アルザス・ロレーヌはドイツ語圏ではあるが、フランスの人々はこの屈辱を忘れることはないだろう。\n\n幸運にもフランス外交はイギリスとロシアとの協商を構築する事ができた。戦争が勃発したならばドイツの崩壊は必定であり、問題はそれが「いつ」になるかだ。"
 USA_POWDERKEG_DESC:0 "ヨーロッパが戦争と惨事に近づく一方で、1910年のアメリカは平和と繁栄の道を歩んでいた。ドル外交とルーズベルト・コロラリーの成功は、ラテンアメリカをヨーロッパの覇権から保護し、その後も寄せ付けていない。 フィリピン情勢は鎮められており、反乱の兆しは微塵もない。\n\nヨーロッパに目を向けないでいるのは愚かなことだが、今のところアメリカを繁栄させるのに十分な安全が確保されている。"
 ENG_POWDERKEG_DESC:0 "イギリス帝国は依然とし絶頂期にある。アフリカ・アジア・アメリカ大陸の広範な領土を間接・直接に支配しているが、 イギリスの力が及ばない大陸が一つある、それはヨーロッパだ。イギリスにはヨーロッパ本土に幾つかの同盟国が存在しするが、いずれとも深い親交を持ってはいない。\n\n良王エドワードに残された余命は確実に短いもので、皇太子ジョージには動乱を起こすための時間が与えられている。次代の王は、ヨーロッパでのブリタニアの地位をどのように定めるのだろうか？"
 GER_POWDERKEG_DESC:0 "かつて35の独立国家があった場所は現在、ドイツ帝国となり 多くの人々が世界最強ではないにしても、列強国の1つであると見做している。 しかし、 その国家を一顧だにしない勢力がある。 ドイツの宿敵フランスは、イギリス・ロシアとの三国協商を結び、ドイツの弱体な同盟国よりも遥かに強い力を保っている。\n\n旧態依然のオーストリアと信用の置けないイタリアでは不十分であり、ドイツが来る乱世を乗り切るためにはもっと多くの同盟国、或いは更に強大な国力を必要としている。"
 ITA_POWDERKEG_DESC:0 "イタリアは三国同盟構成国の最小の3分の1であり、同盟そのものを信用していない。旧来の敵であったオーストリア＝ハンガリーは条約により同盟国となったが、それでもなお競争相手であることに変わりはない。 現在もなお、イタリアの旧領回復運動家はオーストリア領となっているダルマチア沿岸の領有権を主張している。 しかし目下のところ、より焦眉の問題がある。\n\nオスマン帝国との戦争計画は既に策定中であり、政府は短期かつ決定的な戦争になると見込んでいる。 イタリアは自らの力を証明するだろう。"
 AUH_POWDERKEG_DESC:0 "前世紀はオーストリアの王座への呪いであった。ナポレオンの暴動からプロイセン人によるドイツの統一まで、屈辱に次ぐ屈辱がオーストリアに押し付けられた。古くから君臨していた皇帝フランツ・ヨーゼフは、三国同盟の重要人物として位置しており、残る2人はオーストリアの旧敵である。しかし驚くべきことに、これまでのところオーストリアにとっては上手く行っている。\n\nハプスブルク家はボスニアを継承し、ハンガリーの人々は最終的に支配を受け入れたようである。恐らく更に良い知らせが続くのではないだろうか。"
 RUS_POWDERKEG_DESC:0 "最近はロシア帝国に親切ではない。日本の手による大規模な軍事的敗北と、無敵だったツァーリが革命により憲法制定に追い込まれた今、ロシア政府は再び立ち直り、その強さを証明しなければならず、さもなくば革命の危険がある。\n\n幸運にも、バルカン半島は再び騒然としている。崩壊しつつあるオスマン帝国は、ロシアが拡大し、新たな傀儡国家をつくり、さらに重要なことには、今なおロシアが世界の大国であることを証明する好機である。"
 TUR_POWDERKEG_DESC:0 "コスタンティーニーイェの情勢が風雲急を告げている。セルビア・ギリシャ・ブルガリアが再結集しつつあり、彼らが不当にも領有権を主張する地域において戦争となるだろう。アルバニアは反乱が起きる寸前で、イタリア政府はトリポリ州（Tripoli Vilayet）の征服を公に検討している。\n\n領土の喪失はほぼ不可避だ。このような状況下である内は、オスマン帝国は首都の維持に主眼を置いた外交を展開する他にない。"
 SER_POWDERKEG_DESC:0 "セルビアは、外部からは僻地のちっぽけな国と見做されている。世界の帝国が差し手を競う偉大なチェス盤上のポーンに過ぎないと。しかしながら、世界の帝国は彼らが思うより早く、セルビア人がもっと偉大な道を歩むように運命付けられていることを学ぶだろう。\n\n現在、大部分のセルビア人は国境の外の、トルコ又はオーストリア領内に居住している。もし悪魔達、もといブルガリア人との取引が成立したならば、セルビア人は大セルビア統一という栄光の道へ向けて歩み始めるかもしれない。"
 BUL_POWDERKEG_DESC:0 "ブルガリアはすでにセルビアとの闘争に成功を収め、オスマン帝国を凌駕して東ルメリアと統一を果たしたことにより、自らの名を響かせた。当然だが、今ではあまり愉快ではない立場に置かれている。トルコはブルガリアに領土をこれ以上明け渡さないと決意しているようだし、ロシアは徐々に支援の手を引きつつある。\n\n多分まだ、セルビアとの関係を修復することができるのではないか？強力な同盟国と手を結んだブルガリアは、最終的に驚くべき脅威となる可能性を秘めている。"
 MEX_POWDERKEG_DESC:0 "1910年のメキシコは確かに奇妙な事例である。ポルフィリアートは1876年以来メキシコにとって大きな恩恵をもたらしたが、今や熱狂は冷め、ディアス大統領の時代は限られているようである。もちろん、政府はこれを反乱の兆しと見ている。\n\nフランシスコ・マデロは、積極的且つ明らかにディアス政権に対して策謀してるようだ。彼が十分に野心的だと気がついた時には、既に彼はメキシコを自分の後ろポケットに入れているかもしれない。"
 JAP_POWDERKEG_DESC:0 "わずか50年足らずの間に、日本は将軍に支配された遅れた専制国家から、ヨーロッパのどの国にも負けない強大な近代帝国へと変貌を遂げた。明治天皇はその功績を称えられているが、残念ながら彼は高齢で病に侵されており、もう長くは生きられないだろう。\n\n皇太子嘉仁が即位する前に、いくつかの問題を解決しなければならない。年老いた天皇は、日本とロシアの関係をどうするか、朝鮮人の臣下をどうするかを決めなければならない。"
 BEL_POWDERKEG_DESC:0 "ベルギーは板挟みの状況に置かれている。片やフランス第三共和政、片やドイツ帝国の間にである。\n\nベルギーは、ロンドン条約でイギリスが作った文字通りの緩衝国という特殊な歴史を持つ国であり、一種の国民意識の危機に瀕している。ワロン、フランデレン両地域が独立を声高に叫んでいる中、与党であるカトリック党はアルベール国王陛下の助けを借りて何とか国内を取りまとめている。"
 HOL_POWDERKEG_DESC:0 "1907年の第2回万国平和会議以来、オランダは他の欧州帝国との政治的同盟を避けるために全力を尽くしてきた。\n\n中立性の強い政策を取ってきたにもかかわらず、戦争の足音がアムステルダムの前に響き、やがて気が付けば、平和な工業国たるオランダ帝国の未来を永遠に変えうるような選択を必要とすることも、有り得るような窮地に陥ってしまった。\n\n熱烈な愛国者たる女王ウィルヘルミナがどのような対応を取るかは誰にも分からない……"
 QIN_POWDERKEG_DESC:0 "清朝は崩壊の瀬戸際にある。19世紀にはアヘン戦争における惨敗、南方での反乱、そして数々の改革の失敗がこの国にもたらされた。老いた西太后と光緒帝が亡くなり、4歳の宣統帝は国を治めることができず、摂政だけが後に残された。\n\n反対派が急速に台頭し、義和団の乱も多くの者の記憶に新しい中、王朝の行く末は不透明である。"
 AST_POWDERKEG_DESC: "ゴールドラッシュと農業が繫栄をもたらした。19世紀半ばから、イギリスの6つの植民地では自治的な議会制民主主義が確立され始めた。1901年、国民投票によって連邦制が成立し、今日のオーストラリアが誕生した。\n\n1890年代後半から20世紀初頭にかけていくつかの地域で壊滅的な干ばつに苦しめられ、またウサギの疫病が流行したことにより、オーストラリアの農村部は大きな苦難に見舞われることとなった。"
 CAN_POWDERKEG_DESC:0 "カナダはその建国以来、英国王室の忠実な臣下であり、友人であった。このような混乱の時代において、カナダは王室とその広大な帝国を支援することに関心を向けなければならない。カナダは莫大な資源と豊かな土地を有しているが、経済は破綻しており軍隊は貧弱である。カナダは大戦争の時代には完璧な同盟国として立ち上がることができるかもしれない……\n\nしかしカナダは新たな目的、新たな使命を見出し、カナダ人のための地となることができる。この若き国は見かけよりも強大なのだ！"
 BRA_POWDERKEG_DESC:0 "1889年11月15日、皇帝ドム・ペドロ2世が退位し、ブラジル連邦共和国が成立した。それ以来、ブラジルは軍人と寡頭政治家によって支配されるようになった。\n選挙は偽りだったが、しかし代表は真実だった……。 選挙はあてにならないが、代議士と元老院議員はブラジルが持ちうる最高の人材であった!\n"
 KOR_POWDERKEG_DESC:0 "Korea, the land of the morning calm was a pre-modern kingdom that maintained its policy of isolationism. However, the unprepared opening of the port, which was forced by Japanese, led to Korea has been hampered and swayed by external forces trying to dominate Korea, in all processes. In the end, the country that won all the competition was their unfriendly neighbor Japan, and they deprived Korea of its diplomatic rights, and disbanded the army, without any interference.\n\nNow, the only thing left is to be annexed by Japan. But Koreans are burning with the will to resist to the end."
 OTHER_POWDERKEG_DESC:0 "その他の国家"
 SCHLIEFFEN_NAME:0 "七月危機（ベータ版）"
 SCHLIEFFEN_DESC:0 "戦争のドラムが熱狂的に打ち鳴らされている。翌年には、フランス、ロシアと対立する、ドイツ、オーストリア=ハンガリーの少なくとも二つの陣営が戦争を始めているはずだ。もしも他の列強が巻き込まれることになれば、この紛争は世界史上、最も大規模な戦争となるだろう。一つ確かなことがある。それは多くの国々が存亡の淵に立っているということだ。"
 FRA_SCHLIEFFEN_DESC:0 "フランスの巻き返しはまもなくだ。ドイツが不当に占拠しているアルザス・ロレーヌを始めとしたフランス領に、三色旗が再び翻るときがこれまでになく近づいている。もちろんドイツ人は反抗の準備を整えているが、今、フランスが過去の教訓から学んだことを証明する時だ。\n\n結局、フランスが必要としているのは、前回の戦争で欠いていたエラン・ヴィタールの精神で、これによりドイツ人はまとめて追い払われるだろう。戦争の長期化は我々の不利に働くという噂があるのは知っている。しかし、噂は必ずしも真実ではないであろう？"
 USA_SCHLIEFFEN_DESC:0 "米国は、孤高の平和主義国であり、その姿勢はセオドア・ルーズベルト政権以来続いているものだ。しかし、昨今の世界情勢はアメリカほどの国力を持つ国が、数々の災難を傍観することを許さないものとなっている。ウィルソン大統領は孤立主義キャンペーンを展開しており、その方針を変えるつもりはないようだが、大戦精神の高揚は容易に米国を参戦に導く可能性がある。\n\nメキシコは不安定で、ヨーロッパはお互いに激しく争っている。世界が戦禍にあえぐ中、アメリカはいつまで繁栄を享受していられるだろうか？"
 ENG_SCHLIEFFEN_DESC:0 "ヨーロッパの状況は、もはや耐え難いほどになっている。ドイツとフランスの猛追はどちらもイギリス民衆の安寧を脅かす程になっている。ドイツ皇帝は、王立海軍の支配に挑戦する胆力を持っている。戦争になれば、あらゆる種類の恐怖が到来するだろう。何らかの方策が必要だ。\n\nフランスとドイツがお互いを粉砕する間に、イギリスが漁夫の利を得る選択肢もある。しかし当然だが、ドイツや、もしくはフランスがイギリスの同盟国を攻撃するなら、イギリス軍は関与しなければならない……"
 GER_SCHLIEFFEN_DESC:0 "次の戦争はバルカン半島の火薬庫で散る火花から始まる、とのオットー・フォン・ビスマルクの予言は、ますます現実に近づいているようだ。この地域であらゆる緊張が高まっており、ドイツとフランスの同盟国の間でまもなく戦争の火蓋が切られることは疑いようもない。したがって、ドイツは戦争の支度をせねばならない。\n\n外交の時間は終わった。ドイツ軍は長期間の、陰惨で、最悪なことには2正面となる可能性のある戦争を覚悟する必要がある。"
 ITA_SCHLIEFFEN_DESC:0 "22年前、イタリアは、フランスのチュニジア進出に対抗するため、ドイツと憎きオーストリアとの三国同盟に熱意なく参加した。今日、同盟はヨーロッパで最も不安定ものとなっている。旧来の同盟に留まると、イタリアはにサボイ、ニース、コルシカ、チュニジアの領有が保障される。しかし、協商側はダルマチア沿岸をこちらに提供する用意が有り、そちらの方が実現性が高いようだ。\n\nイタリアにはまだ戦争の前に決定を下す時間が残っている。イタリアの命運はどちらの側にあるのだろうか？"
 AUH_SCHLIEFFEN_DESC:0 "オーストリア=ハンガリー帝国は不屈の国家であり、他の国家なら滅亡するであろう困難からも生き延びてきた。しかし、ロシアでの汎スラブ主義への支持の高まりは、バルカン諸国の戦争熱と相まって、ハプスブルク統治の終焉を告げるかもしれない脅威を生じさせている。さらに悪いことに、イタリアとの因縁が本格的に再燃した。\n\nオーストリアはバルカン諸国の怒りを鎮圧し、ドイツと共に敵に立ち向かわなければならない。そうしなければ帝国は愛すべき記憶だけの存在になるだろう。"
 RUS_SCHLIEFFEN_DESC:0 "バルカン戦争はロシア帝国の人々を心穏やかにすることはほとんど無かった。ロシアは南スラブの勢力の後ろ盾となったが、東の帝国に忠実だったのはセルビアとモンテネグロだけであり、今すぐにでもこの状況を打破しなければ危機を迎えるだろう。セルビアの過激派は、オーストリア=ハンガリー帝国との開戦を提案しており、これはまさにロシアが必要としているものである。\n\nドイツ領ポーランドとオーストリアのスラブ地域という明確な目標がロシアの視野に入っている。"
 TUR_SCHLIEFFEN_DESC:0 "かつて世界で最も偉大であった帝国は、今や滅亡の危機にある。スルタン国はもはやヨーロッパでは主要国とはみなされず、トルコが全てのヨーロッパの強国の草刈り場となる脅威が、次第に現実のものとなりつつある。さらに不運なことに、無能なエンヴィル・パシャが政府の実権を掌握してしまった。\n\nオスマン宮廷から聞こえてくる声によると、ドイツに接近し、その時が来たら彼らの強力な軍隊による保護を期待するのが、最善の策ということだ。"
 SER_SCHLIEFFEN_DESC:0 "バルカン戦争は、セルビアと、その最も重要な同盟国であるギリシャにとって大成功を収めた。しかしそれにより、困難な事態が生じてしまった。ハプスブルク家はまだボスニア領を保持しており、他の南スラブの領土についても同様である。更に悪いことに、彼らにとってセルビアは厄介者であり、喜んで世界からセルビアを一瞬のうちに抹消するだろう。\n\n幸い、ロシアはセルビアに好意的だが、おそらくそれは邪悪な目的のためだろう。ペータル王がこの機会に乗じたなら、世界は永遠に変わってしまうかもしれない……"
 BUL_SCHLIEFFEN_DESC:0 "ブルガリアは、セルビアとの不可避な紛争を、ギリシャやルーマニアが静観してくれるなどと信じるべきではなかった。さらには、ブルガリアがオスマン帝国から独立して以来、最小の領土になり下がっている。彼らが策略に欺かれることは二度とないだろう。ロシアは次なる偽りの友人のようであり、友国から利益を吸い上げることしか考えていない。\n\n真にブルガリアの国益を尊重してくれるのは、ドイツとオーストリアだけである。おそらく、新たな同盟を結成する時だろうか？"
 MEX_SCHLIEFFEN_DESC:0 "当初、メキシコ内戦の第一段階でマデロの勝利に終わったよう見えたが、1913年に彼は逮捕され、移送中に殺害された。そして元将軍の一人、ビクトリアーノ・ウエルタに取って代わられた。ウエルタは人気がないか、または酷い手腕により、多くの人は国家統率者として長続きしないだろうと見ていた。\n\nその一方で、メキシコの民衆の間では、誰が次の指導者になるかについて意見は一致していなかった。共産主義や軍部独裁のような極端な主張を支持するものもいる。内戦という名の大蛇が、再びその醜い頭をもたげるのであろうか？"
 JAP_SCHLIEFFEN_DESC:0 "残念なことに、大正天皇は精神的な病に冒されており、それが彼の統治能力に深刻な影響を与えていることが判明した。幸いなことに、閣僚やその他の宮廷の仲間が日本の統治を始め、国民は自由を初めて体験している。\n\nしかし、ヨーロッパでの戦争はどうだろうか？参加することは日本の利益になるだろうか？局のところ、日英同盟は希薄であり、日本はどちらが国益にかなうかをただ待っている方が良いのかもしれない。"
 BEL_SCHLIEFFEN_DESC:0 "イギリスの保護下にあり、ドイツからはフランス軍が防備を固める独仏国境を迂回する裏道とみなされているベルギー王国は、微妙な立場に置かれている。\n\nアルベール1世は困難な決断をしなければならないだろう。カイザー・ヴィルヘルム2世と対立し協商国と歩調を合わせるか、ドイツ軍の進駐を受け入れ、異なる道を進むかという選択だ。"
 HOL_SCHLIEFFEN_DESC:0 "1907年の第2回万国平和会議以来、オランダは他の欧州帝国との政治的同盟を避けるために全力を尽くしてきた。\n\n中立性の強い政策を取ってきたにもかかわらず、戦争の足音がアムステルダムの前に響き、やがて気が付けば、平和な工業国たるオランダ帝国の未来を永遠に変えうるような選択を必要とすることも、有り得るような窮地に陥ってしまった。\n\n熱烈な愛国者たる女王ウィルヘルミナがどのような対応を取るかは誰にも分からない……"
 OTHER_SCHLIEFFEN_DESC:0 "その他の国家"
 SWE_POWDERKEG_DESC:0 "Troubling times are afoot for Sweden. The General Strike of 1909, although a failure by all means, rocked the nation and sparked class conflict. It seems the Liberals are going to win the upcoming elections, which doesn't bode well for the rural parts of the country in which they are exceedingly unpopular.\n\nThen comes the matter of the coming storm- Sweden flirts with both the Germans and the Entente Powers, but will the indecisive government finally pick a side or will they take advantage of the conflict to sell resources to both sides?"
 LIB_POWDERKEG_DESC:0 "Liberia, land of liberty! Well, not really. The True Whig Party rules practically unopposed, an aristocratic dictatorship that resembles more the oligarchic Confederacy of the American Civil War than the bastion of democracy that is the United States. The ruling Afro-American class has deep conflicts with the native population, and struggles to pacify the deeper hinterlands, being forced to collaborate with the British and French imperialists.\n75% of the economy is entirely reliant on the German Empire, and given the current situation in Europe, this doesn't bode well for the future..."
 CHI_SCHLIEFFEN_DESC:0 "The 1911 Revolution profoundly disrupted the mixture of bureaucratic power, cultural and religious symbolism, and force upon which the authority of the Qing imperial state had rested.\n\nThe republic, established with such startling rapidity and comparative ease, was destined in the succeeding decades to witness the progressive collapse of national unity and orderly government."
 SWE_SCHLIEFFEN_DESC:0 "At the beginning of the 20th century, Sweden was a country at peace. Indeed, since the Napoleonic Wars and the Treaty of Kiel signed in 1814, the country hasn't experienced any armed conflict and has been able to benefit from a century of peace.\n\nHowever, this fragile peace is threatened by growing tensions between the Great Powers. Will the country remain neutral? Nobody knows..."
 AST_SCHLIEFFEN_DESC: "Gold rushes and agricultural industries brought prosperity. Autonomous parliamentary democracies began to be established throughout the six British colonies from the mid-19th century. The colonies voted by referendum to unite in a federation in 1901, and modern Australia came into being.\n\nCatastrophic droughts plagued some regions in the late 1890s and early 20th century and together with a growing rabbit plague, created great hardship in rural Australia."
 CAN_SCHLIEFFEN_DESC:0 "Canada has been a loyal subject and friend to the British Crown since it's conception. In such times of turmoil, Canada must look to aiding the Crown and her vast Empire. Although Canada is large with vast resources and rich land, it has a broken economy and a weak army. Canada could stand as the perfect ally in times of great struggle....\n\nBut Canada could find a new purpose, or a new destiny, and be a place for Canadians. This young country is more powerful than it seems!"
 BRA_SCHLIEFFEN_DESC:0 "The Republic of the United States of Brazil was established On November 15, 1889 after deposer of Emperor Dom Pedro II. Since than Brazil was ruled by military and oligarchs. \n\nThe elections were false, but the representation was true... The elections didn't count, but the deputies and senators were the best Brazil could have!"
