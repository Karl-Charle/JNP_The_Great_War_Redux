 FRA_great_war_desc:0 "戦争。戦争は決して変わらない。ドイツは攻撃的な戦争の準備をしており、我々はドイツが国境を越える前に協商国を強化する必要がある。世界が世界大戦の戦火に見舞われるかどうかは、我々にかかっている。"
