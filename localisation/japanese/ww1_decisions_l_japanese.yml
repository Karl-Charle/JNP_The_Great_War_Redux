 GER_great_war:0 "大戦争"
 GER_great_war_desc:0 "「大戦」は、地球規模で世界中の国家の運命を変えるだろう。陣営の盟主が降伏すると、戦勝国は和平のための条件を定めなければならない。\n\n§G 勝利した陣営の構成国は講和会議の後、請求権を持つ州と中核州を得るだろう§!."
 GER_schlieffen_plan:0 "シュリーフェン・プラン"
 GER_dual_alliance:0 "独墺同盟を遵守"
 GER_dual_alliance_desc:0 "オーストリア＝ハンガリーとの同盟により、ロシアに攻撃された場合、我が国とかの国はそれぞれを援護し合うこととなっている。我が国は友邦オーストリアがロシアを打ち負かすことを助けなければならない。"
 GER_schliffenmoltkeplan:0 "シュリーフェン＝モルトケ・プラン"
 GER_schliffenmoltkeplan_desc:0 "シュリーフェン＝モルトケ・プランによって、我が国はパリへ一直線に進軍するため、ベルギーとルクセンブルクに進攻することとなる。"
 GER_schliffen1905plan:0 "シュリーフェン・プラン"
 GER_schliffen1905plan_desc:0 "フランスの要塞地帯を代え難い犠牲者と損害なしで突破することはできないため、ベルギー侵攻を通してパリへ進軍するというシュリーフェン・プランが提案されている。我々はこの虐げられた後進国を踏み潰すのだ。"
 GER_armistice:0 "協商国へ降伏を申し出る。"
 GER_armistice_desc:0 "この戦争は失敗だ。陸軍はこれより長く戦うことはできず、我々はすぐに停戦を請う必要がある。残念ながら、協商国は莫大な賠償を要求するだろう。"
