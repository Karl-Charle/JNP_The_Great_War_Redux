 GER_german_offensive_mission:0 "ロシアでの攻勢"
 GER_german_offensive_mission_desc:0 "ボリシェヴィキは内戦でかなり悪い状況にあるようだが、それは些細な問題だ。もしボリシェヴィキが和平を結びたがらなければ、もし戦火で荒廃したロシア人共がまだ講和を拒否するならば、我々はモスクワへ進軍し、全てのヨーロッパロシアを我らが軍靴の下に服従させるのだ。"
