l_japanese:
 LOADING_TIP_0:0 "将軍を育成するのには15,000人の犠牲が必要なのだ。\n-フェルディナン・フォッシュ"
 LOADING_TIP_1:0 "木の葉が枯れ落ちるまでには、あなたがたは家に帰れましょう。 \n- ドイツ皇帝ヴィルヘルム2世、1914年8月"
 LOADING_TIP_2:0 "いつの日か、バルカンでの忌々しく愚かな出来事から、ヨーロッパの大戦争が起こるであろう。\n- オットー・フォン・ビスマルク、1888年"
 LOADING_TIP_3:0 "十四か条だと？全能なる主ですら十条であったというのに。\n- ジョルジュ・クレマンソー、民族自決の構想に苦言を呈して"
 LOADING_TIP_4:0 "ヨーロッパ中から灯りが消えようとしている、私たちは一生の間に再び点さなくてはならない。\n- エドワード・グレイ、1914年7月"
 LOADING_TIP_5:0 "二つの軍団が互いに戦っているのは、一つの大きな軍団が自殺しているようなものだ。\n- アンリ・バルビュス"
 LOADING_TIP_6:0 "これは全ての戦争を終わらせるための戦争である。\n- ウッドロウ・ウィルソン"
 LOADING_TIP_7:0 "女工たちが20分の間でも手を休めたら、連合軍は戦争に負ける。\n- ジョゼフ・ジョフル"
 LOADING_TIP_8:0 "これは時代の終わりであり、新たな時代の始まりでもある。これはフランス革命や宗教改革よりも大きな出来事で、私たちはそこに住んでいるのだ。\n- H・G・ウェルズ、1916年"
 LOADING_TIP_9:0 "私たちは計算できる限りの、もしくは想像できる限りの本物のハルマゲドンからほど近い距離にいる。幸いなことに、私たちは観客の役割以上に何かせざるを得ない理由を求められていないが。\n- ヘンリー・アスキス、1914年7月24日"
 LOADING_TIP_10:0 "プロフェッショナルの軍隊において、自主的な思考は奨励されない。それは反乱の一形態である。従順こそが至高の美徳である。\n- デヴィッド・ロイド・ジョージ"
 LOADING_TIP_11:0 "戦場の将軍らはいつも国内戦線を過小評価している。彼らは考えを変えないだろうが、国内戦線こそが大戦争の勝敗そのものであった。ロシア、ブルガリア、オーストリア、そしてドイツの国内戦線は、軍が崩壊する前にはもうバラバラになっていたのだ。\n- デヴィッド・ロイド・ジョージ"
 LOADING_TIP_12:0 "愛国者は常に祖国のために死ぬことを口にするが、祖国のために殺すことについては決して語らない。\n- バートランド・ラッセル"
 LOADING_TIP_13:0 "万事順調に終えり！\n我が軍の作戦は成功し、一切の反撃を跳ね返し、大多数の捕虜を獲得した。\n- タイムズ紙、ソンムの戦いについて"
 LOADING_TIP_14:0 "しかし世界が如何様に二つに分かれようとも、今日では二つの陣営だけが残っている - 人間かドイツ人かである。\n- ラドヤード・キップリング"
 LOADING_TIP_15:0 "昼食の後、私たちはコーヒーのために庭に行った。そして私は、グラフィック、病人や負傷者の割合などを用いて軍医総監の役をして首相を楽しませた。\n- 陸軍元帥ヘイグ"
 LOADING_TIP_16:0 "雪下の人間の土地は、月の顔のようなものだ。混沌とした、クレーターの乗った、住めない、ひどい、狂気の住処だ。\n- ウィルフレッド・オーエン"
 LOADING_TIP_17:0 "私たちはかつて、国籍によって分けられた塹壕の中で最も清潔な部隊について議論し合った。\n- ロバート・グレーヴス"
 LOADING_TIP_18:0 "大戦の会計書では、ロシアの損失を記録しているページが切り取られている。数字は不明だ。五百万、または八百万？私たち自身は知らない。\n- パウル・フォン・ヒンデンブルク、1917年"
 LOADING_TIP_19:0 "最も安心すべき事は、誰も勲章にそれを受け取った人を除いてどれだけの価値があるかを理解していなかった事だ。\n- ジークフリード・サスーン"
 LOADING_TIP_20:0 "我々はドイツと戦争はしていない、ドイツの国王との戦争について我々は命令されていた。\n- H・G・ウェルズ"
 LOADING_TIP_21:0 "我が務めを邪魔しようとする者は誰であろうと、潰さねばならぬ。\n- ドイツ皇帝ヴィルヘルム2世、1913年"
 LOADING_TIP_22:0 "殺された人は不平を言うことはできない。負傷者は戦場を脱出するため、はるかに多くを与えられたことだろう。そして無傷だった者は金をまだここにこうして無事でいることへの敢闘賞と考えるだろう。\n- ロバート・グレーヴス"
 LOADING_TIP_23:0 "戦争中の4年間に本当に良い真の戦争の本はなかった。戦争の間にもたらされた唯一の真の執筆は詩であった。この理由の1つは、詩人が散文作家ほど速く逮捕されないということだ。\n- アーネスト・ヘミングウェイ"
 LOADING_TIP_24:0 "君は悪魔と深い青い海の間にいる。もし君が進むなら、君は撃たれるだろう、もし君が戻ってくるなら、君は裁判所に殉教して撃たれるだろう。だから君は何をやっているんだ？何をすることができるんだ？\n- W・ヘイ"
 LOADING_TIP_25:0 "機関銃は過剰評価されている武器だ。\n- 陸軍元帥ヘイグ"
 LOADING_TIP_26:0 "我が軍の右翼は押されている。中央は崩れかけている。撤退は不可能。状況は最高、これより反撃する。\n- フェルディナン・フォッシュ、1914年9月"
 LOADING_TIP_27:0 "すべては、我々の敵にフランスのペテン師か勇猛なるごろつき、イギリス人がいるかどうかによって決まる。私はイギリス人が好きだ。彼らの勇猛さはしばしば愚かであるとしか説明しようがない。\n- マンフレート・フォン・リヒトホーフェン"
 LOADING_TIP_28:0 "奴らを通すな！\n- フィリップ・ペタン、1916年 ヴェルダンにて"
 LOADING_TIP_29:0 "トラファルガーの呪いは打ち破られた。\n- ドイツ皇帝ヴィルヘルム2世"
 LOADING_TIP_30:0 "心臓の最後の鼓動に至るまで、最後の一滴の血と最後の一滴の燃料まで、戦い飛び続ける。\n- マンフレート・フォン・リヒトホーフェン"
 LOADING_TIP_31:0 "私は地獄で死んだ。\n- ジークフリード・サスーン"
 LOADING_TIP_32:0 "重要なことは、常に計画を立てることだ。もしそれが最良の計画でなくとも、少なくとも全く計画を持たないよりも優れている。\n- サー・ジョン・モナーシュ"
 LOADING_TIP_33:0 "もし私がこの戦争を生き残るならば、私は頭脳より運に恵まれたのだろう。私は飛ぶことが好きだ、殺すことではない。\n- マンフレート・フォン・リヒトホーフェン"
 LOADING_TIP_34:0 "アメリカの血が現場に流される事ほど、アメリカの思いやりを我々に伝える手段は無い。\n- ウィンストン・チャーチル、1914年9月5日"
 LOADING_TIP_35:0 "いい加減にしろ、糞野郎ども。お前達は永遠に生きたいのか？\n- ダニエル・デイリー"
 LOADING_TIP_36:0 "この戦争は戦争を終わらせるための戦争であり、次の戦争も同様である。\n- デヴィッド・ロイド・ジョージ、1916年"
 LOADING_TIP_37:0 "今日の11時の朝、これまでに人類を苦しめた最も容赦のなくて最も恐ろしい戦争は終わった。今日の宿命的な朝と共に全ての戦争の終わりが来たと言える事を私は願いたい。\n- デヴィッド・ロイド・ジョージ、1918年11月11日"
 LOADING_TIP_38:0 "フランダースの畑では、ポピーは\n十字架の間に並んでいる。\n- ジョン・マクレイ、1915年"
 LOADING_TIP_39:0 "神よイングランドを罰し給え。\n- エルンスト・リサウアー"
 LOADING_TIP_40:0 "君が何をしようと、君は多くの人命を失う。\n-シャルル・マジャン"
 LOADING_TIP_41:0 "世界で最も強力な武器は、人間の魂の炎だ。\n- フェルディナン・フォッシュ"
 LOADING_TIP_42:0 "ベームは戻れ、このトミー（イギリス兵）は俺の獲物だ！\n- オズワルド・ボエルケ"
 LOADING_TIP_43:0 "どんなに武器と弾薬の優位を大きく取っていても人命の犠牲無しで勝利を得ることなど出来ない。\n- 陸軍元帥ヘイグ"
 LOADING_TIP_44:0 "全ては時計仕掛けのようだ……戦いは首尾良く進んでいるし、すでにドイツ人は遠慮なく降伏し始めている。敵は防衛戦の至る所から兵をかき集めなくてはならないほど人手が不足している。\n- 陸軍元帥ヘイグ"
 LOADING_TIP_45:0 "戦いに勝つとは、私たちが失われつつあると認めない戦いをする事だ。\n- フェルディナン・フォッシュ"
 LOADING_TIP_46:0 "戦争は戦闘の最初の20日間に決定され、その後起こったことは、中傷的で壊滅的だったが、運命の決定に対して絶望的で無意味な戦いであった。\n- ウィンストン・チャーチル"
 LOADING_TIP_47:0 "大国間のすべての条約は、存在のための闘争と衝突するときに拘束力を失うだろう。\n- オットー・フォン・ビスマルク"
 LOADING_TIP_48:0 "8隻が必要だ、今すぐにだ！\n- 8隻の弩級戦艦を請求する英国海軍連盟のスローガン"
 LOADING_TIP_49:0 "ドイツ帝国を結びつけたのは議会の大多数と決定ではなく、兵士と軍隊である。私は軍隊に私の信頼を置く。\n- ドイツ皇帝ヴィルヘルム2世、1891年"
 LOADING_TIP_50:0 "我々は必要な艦隊を持っていないにもかかわらず、好条件の土地を征服した。この土地をいかなる訴求も認められない財産として維持することが、今の私の役目である。\n- ドイツ皇帝ヴィルヘルム2世、1901年"
 LOADING_TIP_51:0 "無線機時代の到来は、戦争を馬鹿げたものにしてしまうため、戦争を不可能にするであろう。\n- グリエルモ・マルコーニ、1912年"
 LOADING_TIP_52:0 "私は、スルタンと彼の3億人のイスラム教徒を安心させよう……ドイツの皇帝はいつまでも彼らの友人になるだろう。\n- ドイツ皇帝ヴィルヘルム2世"
 LOADING_TIP_53:0 "ロバに率いられたライオン。\n- 不明のドイツ人将校、イギリス軍を説明して"
 LOADING_TIP_54:0 "最悪の事態が生じたら、オーストラリアは母国に結集し、最後の一人となり、一文無しとなるまで母国の防衛のために力を尽くすだろう。\n- アンドリュー・フィッシャー、1914年8月"
 LOADING_TIP_55:0 "私はこの戦争が大好きなので、私には呪いが降り掛かるはずだ。今この瞬間にも何千人もの人生を壊していると知っているが、それを止めることはできない - 私はその瞬間を毎秒楽しんでいる。\n- ウィンストン・チャーチル、1916年"
 LOADING_TIP_56:0 "どんな指揮官も、より優れた軍を指揮する特権を与えられることはない。いかなる指揮官の発想も、軍隊の働きに勝ることは無い。\n- ジョン・J・パーシング"
 LOADING_TIP_57:0 "デヴォンシャー連隊はこの塹壕を占拠した、デヴォンシャー連隊はまだそれを維持している。\n- デヴォンシャー共同墓地墓標"
 LOADING_TIP_58:0 "発射を開始したら、弾を装填して再装填をするだけでよかった。敵が百人単位で倒れていった。狙いを定める必要など無く、我々はただ彼らに向けて発砲した\n- ドイツの機関銃兵"
 LOADING_TIP_59:0 "彼は私達を戦争から守ってくれた。\n- ウィルソン大統領のために使用された民主党のスローガン"
 LOADING_TIP_60:0 "企業は、ヨーロッパの地図の上が変動する間も通常通りに営業を続けた。\n- ウィンストン・チャーチル、1914年11月9日"
 LOADING_TIP_61:0 "私はまだ皇帝になる準備ができていない。私は支配の事業の何も知らない。\n- ロシア皇帝ニコライ2世"
 LOADING_TIP_62:0 "人間の間に正義は存在しない。\n- ロシア皇帝ニコライ2世"
 LOADING_TIP_63:0 "もはや党など知ったことか、ドイツ人だけだ！\n- ドイツ皇帝ヴィルヘルム2世、1914年8月4日"
 LOADING_TIP_64:0 "ロシアの皇帝は不誠実ではない、だが、彼は弱い。弱さは裏切りではない、けれども、それは全ての面において同じ働きをするだろう。\n- ドイツ皇帝ヴィルヘルム2世"
 LOADING_TIP_65:0 "君は、全ての訓練を忘れてよい。君は、死ぬ方法を君のすべての部下に教えるために、ここに来たのだ。\n- イギリス海外派遣軍のある司令官"
 LOADING_TIP_66:0 "我が艦隊は今日は何かおかしいんじゃないか。\n- デイヴィッド・ビーティー"
 LOADING_TIP_67:0 "彼らは、残された者のように年を重ねることはないだろう。我々は彼らを記憶に留める。\n- ローレンス・ビニョン"
 LOADING_TIP_68:0 "半日で戦争を敗北に終わらせることができる両陣営で唯一の男だ。\n- ウィンストン・チャーチル（サー・ジョン・ジェリコー提督へ）"
 LOADING_TIP_69:0 "戦争は軍人に任せるにはあまりにも重大すぎる。\n- ジョルジュ・クレマンソー"
 LOADING_TIP_70:0 "諸君、戦争は終結し、勝利は我々の物だ。\n- ジョージ・デューイ提督"
 LOADING_TIP_71:0 "海軍の戦闘の基本原則は、海軍が保有するあらゆる劣悪な装備で、どこにでも自由に航行できるようにすることだ。\n- サー・ジョン・フィッシャー"
 LOADING_TIP_72:0 "戦争では、最初の原則は、命令に背くことだ。どんな馬鹿でも命令に従うことはできる！\n- サー・ジョン・フィッシャー"
 LOADING_TIP_73:0 "予備兵力は既に残っていない。私に残された兵士は入口に立つ歩哨だけだ。私は防衛線が破綻しているところに彼らを連れて行く、そして最後のイギリス人は戦って死ぬだろう。\n- サー・ジョン・フレンチ"
 LOADING_TIP_74:0 "戦時中、兵士は自分の考えを自由に言うことはできない。戦争の後、兵士が何を考えているかを気に掛ける人は居ない。\n- サー・イアン・ハミルトン"
 LOADING_TIP_75:0 "私は、それを持たない将軍よりDSC（殊勲十字章）を持つ少尉でありたい。\n- ジョージ・パットン"
 LOADING_TIP_76:0 "君は私が戻ってくるとは思っていないのかい? \n- マンフレート・フォン・リヒトホーフェン、 1918年4月21日"
 LOADING_TIP_77:0 "重要なことは、常に計画を立てることだ。もしそれが最良の計画でなくとも、少なくとも全く計画を持たないよりも優れている。\n- サー・ジョン・モナーシュ"
 LOADING_TIP_78:0 "ああ、哀れなるメキシコよ。神からは遠く、アメリカに限りなく近いとは。\n- ポルフィリオ・ディアス"
 LOADING_TIP_79:0 "マデロは虎を野に放った。彼がそれを飼い慣らせるかどうか、見ものだな。\n- ポルフィリオ・ディアス（フランスに亡命中）"
 LOADING_TIP_80:0 "軍こそが専制政治最大の支持者である。\n- パンチョ・ビリャ"
 LOADING_TIP_81:0 "鳥になりたいのならば、飛べばいい。ウジ虫になりたいのであれば、地を這えばいい。ただ、もしあなたが踏み潰されても、決して叫んではならない。\n- エミリアーノ・サパタ"
 LOADING_TIP_82:0 "愛国者は常に祖国のために死ぬことを口にするが、祖国のために殺すことについては決して語らない。\n- バートランド・ラッセル"
 LOADING_TIP_83:0 "女工たちが20分の間でも手を休めたら、連合軍は戦争に負ける。\n- フランス陸軍元帥ジョフル"
 LOADING_TIP_84:0 "And the only difference that I have found between the Democratic leadership and the Republican leadership was that one of 'em was skinning you from the ankle up and the other from the ear down\n- Huey Long"
 LOADING_TIP_85:0 "It is necessary; that the interests of the African natives must be paramount, and that if, and when, their interests and the interests of the immigrant races should conflict, the former should prevail.\n- Annual Colonial Report for Kenya, 1923"
 LOADING_TIP_86:0 "Gas! Gas! An ecstasy of fumbling!\n- Wilfred Owen"
 LOADING_TIP_87:0 "The road to Constantinople runs through Warsaw.\n- E. N. Trubetskoi"
 LOADING_TIP_88:0 "The shortest and safest operational route to Constantinople runs through Vienna... and Berlin.\n- Quartermaster-General Yuri Danilov"
 LOADING_TIP_89:0 "中国を眠らせておけ、目覚めれば世界を震え上がらせるだろう。\n- ナポレオン・ボナパルト"
 LOADING_TIP_90:0 "Talk to me of treaties! Talk to me of the League of Nations! Every Great Power in Europe was pledged by treaty to preserve Belgium. That was a League of Nations, but it failed.\n- Edward Carson"
 LOADING_TIP_91:0 "We didn't start the fire, but when we are gone it will still burn on, and on, and on.\n- Billy Joel"
 LOADING_TIP_92:0 "God has endowed the British race with a worldwide empire, that they may execute His sovereign purpose in the world. The victories you will have over the heathen are the victories of the nobler soul in man.\n- Unknown Chaplain"
 LOADING_TIP_93:0 "Soldiers! Heroes! The supreme command has erased our regiment from its records. Our regiment has been sacrificed for the honor of Belgrade and the Fatherland. Therefore, you no longer need to worry about your lives: they no longer exist. So, forward to glory! For the King and the Fatherland! Long live the King, Long live Belgrade!\n- Dragutin Gavrilović"
 LOADING_GUI:0 "ロンドン条約を締結中"
 LOADING_HISTORY:0 "オスマン帝国と戦闘中"
