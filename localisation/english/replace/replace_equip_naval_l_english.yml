 ENG_battleship_1:1 "Bellerophon Class"
 ENG_battleship_1_desc:1 "The Bellerophon-class battleships were developed from the renowned Dreadnought class. The ship inherited turbine propulsion and a main battery consisting of ten 305 mm guns from her predecessor, but, unlike the prototype, she had armored torpedo protection."
 ENG_battleship_2:0 "Iron Duke Class"
 ENG_battleship_2_desc:0 "A typical British battleship of World War I. The ship carried the same main battery guns as the battleships of the preceding class, but was armed with more powerful secondary battery guns."
 ENG_battleship_3:0 "リヴェンジ級"
