 USA_battleship_1:0 "South Carolina Class"
 USA_battleship_1_desc:0 "The first dreadnought in the U.S. Navy. Due to limited dimensions, the ship carried relatively weak armament and had a low speed. Battleships of her class were the first to receive super-firing turrets. This meant she could fire a full broadside with all main battery guns."
 USA_battleship_2:0 "Wyoming Class"
 USA_battleship_2_desc:0 "A typical battleship of the first generation in the U.S. Navy. The ship was very well-balanced for her time. In contrast to her predecessors, the ship was armed with numerous main battery guns with a longer firing range. Turbine-driven propulsion could produce quite a decent speed for a dreadnought."
 USA_battleship_3:0 "New York Class"
 USA_battleship_3_desc:0 "Developed from the Wyoming class. In contrast to her predecessor, she featured reinforced armor and main battery guns of a larger caliber. When upgraded, she received reasonably good AA defense and improved torpedo protection."
 USA_battleship_4:0 "Colorado Class"
 USA_battleship_4_desc:0 "She became the final phase in development of conventional battleships that featured very heavy armor protection for the vitally important parts of a ship. Key differences from her predecessors were her 406mm main guns and a novel torpedo protection system. In speed, she was outclassed by other battleships of her time."
