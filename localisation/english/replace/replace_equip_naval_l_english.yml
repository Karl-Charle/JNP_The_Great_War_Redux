 FRA_battleship_2:0 "クールベ級"
 FRA_battleship_2_desc:0 "The first battleship-dreadnought built in France. The ship carried twelve 305 mm main guns and powerful secondary guns. Her sides were reinforced with vast armored areas. Her disadvantages included weak torpedo protection."
 FRA_battleship_3:0 "ブルターニュ級"
 FRA_battleship_3_desc:0 "A series of French battleships built in response to the appearance of British \"superdreadnoughts\". These ships were developed directly from the ships of the preceding class but carried 340 mm guns arranged under a more rational scheme."
 FRA_battleship_4:0 "ノルマンディー級"
 FRA_battleship_4_desc:0 "The first French battleship design with the main battery guns placed in three quadruple gun turrets. The construction of such turrets was driven by the desire to achieve maximum broadside firepower given the ship's limited size."
