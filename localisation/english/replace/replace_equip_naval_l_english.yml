 ENG_battleship_4:0 "ネルソン級"
 ENG_battleship_4_desc:0 "This battleship featured an innovative arrangement designed under the restrictions of the Washington Naval Treaty of 1922. The ship was armed with 406mm main guns that were concentrated in three turrets in the ship's bow. She was the first battleship in the Royal Navy to be armored according to the \"all or nothing\" concept."
