 submarine_1_desc:0 "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
 submarine_2_desc:0 "より良い武装と安定性を有した新型の潜水艦は、発達した海軍戦術や長い航続距離を生かし、遠方の船団航路を攻撃できる。"
 submarine_3_desc:0 "輸送船団への攻撃以外での潜水艦の役割についてはいまだ結論が出ていない。速度、航続距離、そして武装をどのようなバランスで組み合わせるかが新設計の要件となるだろう。"
 submarine_4_desc:0 "実地経験を活用した適切な武装や機関の選択、最大潜行深度の増大と効率的な設計こそが近代的潜水艦の特徴となるだろう。"
 ship_hull_submarine_1_desc:0 "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
