 JAP_battleship_1:0 "Kawachi Class"
 JAP_battleship_1_desc:0 "The first dreadnought of the Imperial Japanese Navy. Boasted a sufficiently powerful armor belt. Kawachi’s fire control capabilities were strongly affected by the diversity of calibers of her numerous guns. Similar to other warships of her time, Kawachi had insufficient horizontal armor protection and weak torpedo protection."
 JAP_battleship_2:0 "Fusō Class"
 JAP_battleship_2_desc:0 "One of the mightiest battleships of her time. When built, Fuso was the largest warship in the world. She had a fairly powerful artillery and reasonably heavy armor."
 JAP_battleship_3:0 "Nagato Class"
 JAP_battleship_3_desc:0 "Nagato had long remained the most powerful warship in the Imperial Japanese Navy. She had good armor and carried 410mm main battery guns. In the 1930s, the ship was modernized to receive more powerful torpedo protection."
 JAP_battleship_4:0 "Tosa Class"
 JAP_battleship_4_desc:0 "Tosa-class battleships were larger versions of the preceding Nagato class, and carried an additional twin-gun 41 cm turret."
