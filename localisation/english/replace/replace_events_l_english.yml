 news.128.t:0 "ベルリン陥落"
 news.128.d:0 "ドイツの首都が占領されたことが、ワシントンの職員によって確認された。市内での戦闘は熾烈で、モルトケ橋は侵略者の進軍を阻止するために決死のドイツ工兵によって取り壊されたと述べられた。\n\nシュプレー川に掛かる他の橋は最終的に確保され、侵略者はドイツ人の激しい抵抗があったにもかかわらず、クロール・オペラ・ハウスや国会議事堂を襲撃した。ベルリンの戦いは終結したのだ。"
 news.128.b:0 "ベルリンが陥落"
 news.129.d:0 "ドイツの首都が占領されたことが、ワシントンの職員によって確認された。市内での戦闘は熾烈で、モルトケ橋は侵略者の進軍を阻止するために決死のドイツ工兵によって取り壊されたと述べられた。\n\nシュプレー川に掛かる他の橋は最終的に確保され、侵略者はドイツ人の激しい抵抗があったにもかかわらず、クロール・オペラ・ハウスや国会議事堂を襲撃した。ベルリンの戦いは終結したのだ。"
 news.129.b:0 "ベルリンが陥落"
 news.130.d:0 "フランス軍はドイツの首都を強襲する事に成功し、市内での一連の激戦の末、陥落した。武装親衛隊の部隊がオリンピアスタディオン（ベルリン五輪のメイン会場）に立て篭もり抵抗を続けていたが、砲兵の支援を受けたフランス軍外人部隊の断固たる攻撃の前に敗れ去った。\n\nいまやフランス国旗である三色旗が総統官邸の屋上に翻っている。郊外では散発的な戦闘が続いているとの報告があるが、ベルリンの大部分の地域では組織的抵抗が排除されたと思われる。"
 news.130.b:0 "ベルリンが陥落"
 news.155.t:0 "ドイツが再び戦争の道へ"
 news.155.d:0 "多くの者がヨーロッパの恒久平和を望んでいたが、近年の一連の出来事によって、ドイツ帝国は再び戦争への道を歩み始めた。ドイツ軍は攻勢に向けて動員をはじめている。"
 news.155.a:0 "これは新たな戦争の始まりかもしれない"
 news.155.b:0 "ドイツ帝国の栄光のために"
 political.1.t:0 "社会主義の台頭"
 political.1.d:0 "「労働者が世界中の抑圧者に立ち向かう一方、[Root.GetName]で階級意識を達成したと主張している人たちは、むなしく座り、腐敗しきった政治体制の内側から変化が来るのを待っているだけであり、革命だけが私たちをそこから救うことができる！」\n\nそうして[Root.GetAdjective]の社会主義運動で新しい声が発せられた。彼らはブルジョアの独裁政権としての[Root.GetRulingParty]の支配に言及し、必要に応じてあらゆる手段を用いて、権力の座から退くことを要求し始めた。彼らの手段が国内、国外のどちらからもたらされるかはいずれ明らかになるだろう。"
 political.1.a.tt:0 "政府関係者が社会主義者によるクーデターを支持する可能性が増加する。"
 political.1.b.tt:0 "民衆が社会主義蜂起を起こす可能性が増加する。"
 political.2.d:0 "[Root.GetRulingParty]の方針は、急進左派の構成員を注意深く見守りつつ、革命的な社会主義に強く反対するものだが、政府の一部の人々はその可能性により寛容だ。少なくとも、社会主義者に本格的な内戦の危機にさらされない解決策を求める人々の懸念に対処する余地を見いだす。\n\n[Root.GetLeader]に忠誠を保っている人々にとっては、彼らは裏切り者に見えるかもしれないが、こうした非主流派の声は、革命が起こった場合には比較的無血な移行を確実にするものなのかもしれない。"
 political.3.t:0 "社会主義者がクーデターを決行"
 political.3.d:0 "社会主義革命を求める大衆運動が大きな声を用いて人々を怖がらせる一方、政治運動のある部分は静かに時を待っていた。そして今、待つことは終わった。今日、[Root.GetRulingParty]指導部や軍は準備していた全国的な反乱の通りに、[Root.GetLeader]は速やかに[Root.GetAdjective]政府要人の多くを自宅軟禁状態に置き、反乱軍との交渉に入らせた。\n\n協力を選んだ人々には新たな社会主義国家でも地位を保証するとの条件を提示したことで、秩序を維持するためという表向きの口実のもと、交渉は円滑に合意に達した。こうしてクーデターは何者も阻止に動く間もなく終結した。クーデターを阻止する力を持っていた人々は新体制によって、いまや収監されるか、追放されるか、もしくは処刑された。"
 political.4.d:0 "社会主義革命運動は、かつては理論面においては過激な理論家の、そして実践面においては厄介者達の間で反主流的な人気を得ていたが、[Root.GetAdjective]労働者階級の間で支持を広げてきている。より多くの人々が「階級」に共鳴することを選んでいるという事実は、マルクス主義者の思想が積極的に政府を転覆させようとする者達のみならずその先まで広がっていることを示している。\n\n「[Root.GetAdjective]」こそが人々の真っ先に共鳴するものであるような時を待ち焦がれている[Root.GetRulingParty]の面々は、その展開を嘆いている。彼らの懸念は根拠の無いものではない。革命は既に進行中であるとも言え、社会の別々の水準で発生し、既に止めるにはもう手遅れかもしれない。"
 political.5.t:0 "兵士達が社会主義パルチザンへ投降"
 political.5.d:0 "「資本主義者と国粋主義者は、君に前線で彼らのために君の血を流すよう命じ、労働者には関係ない紛争において兄弟同士で敵対させている！あちこちで闘っている労働者達に対して武器を取る代わりに、圧政者に対してこそ武器を取り暴君を打倒せよ！」\n\nしばしば愛国心と忠誠の砦であった軍は、[Root.GetName]で急速に広まっている社会主義者のプロパガンダに対し免疫がないことを証明した。兵士たちは投降し、彼らの国のために戦うことを拒否し、時には革命への準備と主張してパルチザン運動へ合流する者までいた。"
 political.6.d:0 "[Root.GetName]では社会主義運動が人々の間に広がり、社会主義にとって追い風となっている。最近数ヶ月は社会党に対する大衆の支持も拡大している。だが、革命を主張する者たちは、もはやゲリラや不満を抱えた労働組合のような烏合の衆ではない。この者達が反乱を主導した場合、政権樹立も可能だろう。\n\nそれでも、今、革命を起こせば、[Root.GetName]に内戦を回避することはできない。革命家達は国を二つに割る危険性を侵してまで自分の主義を貫くべきか、それとも次の機会を待つべきか？"
 political.7.t:0 "右翼急進主義の台頭"
 political.7.d:1 "「あまりにも長い間、[Root.GetAdjective]の人々は無能な[Root.GetRulingParty]の支配に従ってきた！奴らは民衆の代表であると主張しているが、我々の町の秩序を守ることなど出来ていない！権力から奴らを排除することによってのみ、我々はこの国を前進させることができるのである！」\n\n[Root.GetName]において国粋主義者の演説者が、我々の現在の統治と政治システムに関する考えを包み隠しなく述べた。このような演説は公衆の不満に入り込み、特にこれは軍の保守的な派閥において顕著であった。"
 political.7.a.tt:0 "政府関係者が国粋主義者によるクーデターを支持する可能性が増加する。"
 political.7.b.tt:0 "民衆が国粋主義者によるクーデターを支持する可能性が増加する。"
 political.8.t:0 "軍内の急進的右翼シンパ"
 political.8.d:1 "一部の[Root.GetAdjective]軍の高官達が[Root.GetName]の急進的右翼運動に対してある者は内密に、またある者は公然と支持を表明している。彼らは[Root.GetRulingParty]が国をまとめる為にいかに武力が重要であるか忘れてしまったと感じ、軍隊が国の最も重要な機関の一つというより道具として政府に扱われていることにますます苛立ちを募らせているようだ。その中には、今後の半世紀の[Root.GetName]を導ける新政府が必要であると示唆する者さえいる。\n\nこの派閥の主な構成は政治家ではないようだが、国防省内に所属する者もいくらかいる様である。もしこのような出来事が続けば、彼らはクーデターを実行する為に十分な政治的支持を有することになるかもしれない。"
 political.8.a:0 "国民精神は政府より上位にある"
 political.9.t:0 "国粋主義者によるクーデター"
 political.9.d:0 "幾人かがそれが来たのを見たと言っていた。以前から、右翼急進主義の危険性に警鐘を鳴らしていた人々、または[Root.GetName]にとって救世主になると称揚していた人々も今日、それが実現したことを知った。[Root.Capital.GetName]で軍隊が[Root.GetRulingParty]主導の政権を転覆させた。[Root.GetLeader]は行方知れずであり、国外へ亡命したとの噂もある。抵抗はほとんど無かった。\n\n新たな[Root.GetAdjective]首脳部に抵抗勢力を野放しにするつもりなど無かった。戒厳令が宣言され様々な変化が進んでいる。この後何が起こるのか誰にも分からない。"
 political.10.t:0 "国粋主義による内戦"
 political.10.d:1 "民族主義的感情を復活させる急進的右翼運動の試みが一定の成功を収めてはいるものの、この思想に対する抵抗も根強い。現政権の転覆を企む将軍たちは、[Root.GetAdjective]国民が[Root.GetFascistParty]に抱いているらしい不信感に失望している。\n\n彼らはいずれ国民が[Root.GetLeader]に嫌気がさすと確信してはいるが、どのような行動を起こすべきかは意見が分かれている。幾人かは[Root.GetName]の敵が行動を起こす前に、計画中のクーデターを実行すべきであると主張している。しかし、民衆の支持が限られている中でそうすれば、国が内戦に突入してしまうだろう。"
 political.11.t:0 "急進的右翼突撃隊の結成"
 political.11.d:0 "政治家と軍人は右翼急進主義では常に結びつく。政治的活動への発展と並行して、国粋主義政党は内部と外部の脅威から身を守るために準軍事的組織を結成し始めた。内部の脅威とは彼らの政敵である。多くの人々はこの出来事が厄介だと理解しているにもかかわらず、軍事的熱狂の波は我が国軍に加わる志願者数の増加を引き起こした。\n\n活動の政治的指導者は彼らの反対者には恐れるだけの理由があると指摘した。非常に明示的な政治的要素により一部の階級で浸透した軍隊を持つことにより、[Root.GetName]の敵と右翼急進主義の敵は非常に似通って見え始める。"
 political.12.t:0 "社会主義の脅威"
 political.12.d:0 "「[Root.GetLeader]は[Root.GetName]が安全で団結した状態であることを信じさせている。例え蛇が隣にいようともこのような嘘で洗脳された人々には驚くには値しないのだ！国民同士のことにしか興味を持たず、国外では社会主義の名の下にいくつもの国家が終わりを迎えていることから目をそむけてはならない。一体、何時から我が国はこんな状態になってしまったのか？[Root.GetRulingParty]が我々をこの脅威から守ることができるとでも？」\n\n[Root.GetName]での国粋主義運動の活発化は、社会主義革命に対する脅威からだった。右翼急進主義をもう一つの誤ったイデオロギーとして解散させようとする穏健派は、社会主義に対するよりも深刻な懸念であるといえる。我々に隣接する社会主義か国粋主義体制のどちらかを選ばなければならないとすれば、それは明らかに後者である。彼らはこの選択を支持することを厭わないであろう。"
 political.18.t:0 "国粋主義者たちが国民投票を要求"
 political.18.d:1 "急速に成長した[Root.GetAdjective]の国粋主義運動は、ひとたび彼らの支配が確立されればその指導の下で国家が統一されるであろう事を期待しており、権力を掌握する前に過半数の支持が必要であると主張したことがない。しかし、彼らを公に支持するものは急激に増加しているようだ。多くの国粋主義者が[Root.GetLeader]のことを、人々の願いを代表すると主張しながら、実際には大衆に耳を貸さない偽善者だと言っている。\n\n国民投票の要求は体制を崩壊させるための月並みな提案として[Root.GetRulingParty]によって拒絶されてきたが、これは少なくとも政治的な手段だ。我々がいま行動しなければ、国粋主義者は暴力的な手段をもって権力の座につくことを選ぶかもしれない。"
 political.19.t:0 "社会主義者たちが国民投票を要求"
 political.19.d:0 "[Root.GetName]に社会思想が根付いたのは昔のことだが、最近になって、彼は広範な支持を得るようになった。この動きは政治の理論分野を超えて実践的な分野に乗り出し、不満を持つ労働者のみならず上流の人物さえも支持に回った。これを彼らは階級意識と呼んだ。[Root.GetRulingParty]はこれを暴動の扇動、国家への反逆と呼んだ。\n\n[Root.GetLeader]が要求を実現するか彼らは疑い、一部の社会主義者は現政権を国民投票によって打ち倒すことを声高に訴えている。我々はこの巨大な動きを落ち着かせる必要がある。しくじれば必ず、彼らはよくある方法で我々を排除することになるだろう、すなわち革命である。"
 political.21.t:0 "国粋主義者が[Root.Capital.GetName]を行進"
 political.21.d:0 "法的に権力を掌握するための手段であった国民投票が拒否されたことで、国粋主義者はクーデターのため、幅広い大衆からの支持と、[Root.GetAdjective]軍とのつながりとを利用することにした。[Root.GetRulingParty]はそのような関係を拒否し、誰もが知っているように[Root.GetName]を守るため最後まで戦うと主張している。"
 political.21.b:0 "国粋主義者は真の[Root.GetName]精神を宿している！"
 political.22.t:0 "社会主義者達が蜂起"
 political.22.d:0 "国民投票を求める要求が拒否され、[Root.GetName]での社会主義運動のいくつかの改革派は過激的な要素への影響を急速に失った。提案された改革への公的支援を認めることを[Root.GetRulingParty]が拒否したことを発端に、ロマン的な革命観が徐々に広範に成長し、運動の指導者は最も簡単に始められる暴動者となった。これらの暴動は現在、国の将来を賭けて本格的な内戦が勃発した。"
 political.24.t:0 "国粋主義者への嘲笑"
 political.24.d:0 "国粋主義的な誇りとそれによって過去の栄光を復活させようとする試みは、[Root.GetAdjective]の人々からの心酔を失ったようだ。その制服、軍国主義的な行動、やりすぎな演説は今や一般的には共感を得るというよりは嘲笑の対象となっており、熱烈な支持者からも見放されつつある。\n\n一度は[Root.GetRulingParty]における権力基盤の脅威と見なされた[Root.GetAdjective]の急進的右翼はばかげた過激思想で、我々の国の最も基本的な価値観への攻撃、すなわち彼らが崇敬の念を抱いていると主張する国への攻撃であるという見方が今では広がっている。このような言葉は政治的な指摘よりも侮辱としてふさわしいと思われる。"
 political.25.t:0 "社会主義の熱が収まった"
 political.25.d:0 "多くの社会主義者は[Root.GetName]がいわゆる世界革命の波に飲まれる次の予定国であろうと予測していたが、赤旗と共に行った街中のストライキの数ヶ月後、この運動は完全に止んでしまったようだ。革命の原動力のはずの労働者階級は、他の国でどのように革命を成し遂げたか感銘を受けることはなく、[Root.GetLeader]政権を転覆する事に目を向けるよりも、より差し迫った問題に憂慮している。一方知識人は、迫害者の首を取れという熱心な呼び出しに対して、これは彼らの安寧な生活を混乱させる事を引き起こすために驚くほど消極的であったことも判明した。\n\n革命の話は安いビールやワインの下酒の席で続くが、それはおそらく話の種以上のものとはならないだろう。"
 political.27.t:0 "[Root.GetLeader]が中立政策を放棄"
 political.27.d_fascism:1 "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。我々はもはや安全な身ではない。我々は国粋主義者の仲間と共に、敵に対して立ち上がらなければならないのだ。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 political.27.d_communism:0 "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。この国は常にその信念を主張し、それを守る準備をしてきた。我々はもはや安全な身ではない。中立はもはやかつてのような安全地帯ではなく、この世界で権力を求める者たちはそれを尊重しない。我々は社会主義の兄弟と共に、我々を虐げようとする強国たち、我々を抑圧したいだけのブルジョア的多数派に対して立ち上がらなければならないのだ。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 election.4.t:0 "選挙: 国粋主義者が政権内に？"
 election.4.d:0 "ナショナリストの攻撃的な声が[Root.GetName]国内で高まり、勢いづいたいくつかの政党は国家は武力によってその力を示すものだという国粋主義的理念を掲げている。これらの政党のうち一つは直近の選挙で票を稼ぎ、[Root.GetRulingParty]内部では我々が政府の形成にあたり彼らと協力すべきか否かに関して議論が引き起こされていた。彼らは堂々と我が国の基盤である民主主義の理念を否定しているが、彼らが選挙に参加したという事実そのものが我々の見解に信憑性を与えているし、彼らが国民に支持されていることを認めることで彼らを暴力的行為から遠ざけることができるかもしれない。"
 election.4.a:0 "社会主義者よりはマシだろう！"
 election.5.t:0 "選挙: 社会主義者が政権内に？"
 election.5.d:0 "労働者階級の間に広がる不満と知識層に広がる急進的な動きによって[Root.GetName]における社会主義者の活動が活発になり、いつかの政党が結党されるにまで至った。直近の選挙でそのうちの一つが十分な支持を得たことを受け、[Root.GetRulingParty]の政治家たちは政権を立ち上げるにあたって彼らの支持を求めるべきか否か議論を始めた。もちろん彼らは我々の民主主義体制を資本階級による圧政と大差ないと考えているのだが、それでも彼らは求める変革を政府の転覆ではなく政府と協力することによって成すことを目指しているように思われるのだ。"
 election.6.t:0 "選挙: 民主主義勢力が少数派に"
 election.6.d:0 "[Root.GetName]の政治は徐々に急進的になりつつある。[Root.GetName]の代議制体制と民主主義の理念を掲げる政党がかつては広範な支持を得ていたが、今回の選挙では多くの投票者が過激な政党へと流れた。中道政党はもはやお互いの差異を棚上げにしたとしても多数派になることは叶わない。少数弱者による政権を認めないということになると、我々には国粋主義者か社会主義者に与する他に選択肢がない。"
 election.6.a:0 "国粋主義者と協力して[Root.GetName]を強化する"
 election.6.b:0 "社会主義者と連携し、社会変革を推し進めよう"
 election.7.t:0 "国粋主義者が外交政策に影響を与える"
 election.7.d:1 "国粋主義者との連立政権樹立を受け入れたことは我々の外交政策に影響を与えた。熱烈なナショナリズムを信奉しているにもかかわらず、外国にいる彼らの支持者は自分たち自身が[Root.GetName]国内で受けてきた影響を是としている。似通ったイデオロギーを拠り所とする全体主義国家は我々を潜在的な同盟国とみなしている。これらの国々との関係を維持することは、たとえどんなに[Root.GetRulingParty]が彼らの理念を毛嫌いしていようとも、政府を支える国粋主義者の支持を維持するためには必要であるかもしれない。"
 election.8.t:0 "社会主義者が外交政策に影響を与える"
 election.8.d:0 "社会主義者達は自分たちを国際的な革命の一部分であるとみなしており、我々が彼らを政府の協力者として選んだことは、多くの共産主義国の注目を集めた。共産党の代表者は、現在の我々のような従来の政権を棄ててプロレタリアートの独裁を採った国々と密接な関係を保持している。彼らからの支援を維持しておきたいなら、[Root.GetAdjective]の外交政策を策定する際には、このような関係を認識しておく必要があるかもしれない。"
 election.11.t:0 "選挙: 国粋主義が多数派に"
 election.11.d:0 "今回の選挙は、それを実現していた制度そのものにとって破壊的な結果となった。[Root.GetAdjective]の人々の多数が国粋主義政党に投票し、彼らの求める選挙制度の廃止と独裁者の採用を支持したのだ。多くの者がこの独裁統治を許す発端となった、民主主義の理想への侵犯に対して武器を持って立ち上がるべきだと考えているが、一方で暴力に訴えることは国粋主義の理想を追認する行為にすぎないと考える者もいる。"
 election.12.t:0 "選挙: 社会主義が多数派に"
 election.12.d:0 "今回の選挙は、前政権の統治に対する様々な反応が交差した結果、社会党の勝利に終わった。新たな指導者層は自分たちを全人民の代表であると主張する一方で、我々が大切にしてきた民主的な制度の多くを、労働者階級の支配と抑圧を狙う陰謀であるとし、真の「人民による支配」とは何であるかを議論し始めるに至った。国によっては、革命は血河が築かれることで始まってきた。[Root.GetName]では避けられたが、今後そうなる可能性はまだある。"
 election.13.t:0 "選挙: 有力者が国粋主義を支持"
 election.13.d:0 "とある影響力のある実業家、我々が産業生産の協力者として選んだ企業の背後にいた人物が、いくつかの政治声明を発表した。それによると議員は厄介者ぞろいだということだ。彼は公然と独裁主義的な政府を支持し、国粋主義者とされる他国の政権を賞賛することで、暗に[Root.GetName]がこういった支配体制に移行することで利益を得られる可能性を示唆している。この有力者とその理想を非難すれば、彼の企業との関係は気まずいものとなるかもしれない。だが彼を野放しにしておけばプロパガンダを拡める土壌を与え、[Root.GetRulingParty]の支持基盤を揺るがす結果になりかねないだろう。"
 election.13.b:0 "我々は発展や[Root.GetName]を守る為に、国粋主義者たちに頼る事はない"
 news.291.t:0 "Austria restores the Habsburger monarchy"
 news.291.desc:0 "Austria has carried out a referendum on the possible restoration of the monarchy, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the restoration camp. No irregularities in the voting process have been reported, and the Austrian government has found itself obligated to reform into a monarchy of the Habsburgs.\n\nThough the move is greatly welcomed by the loyalists, the political repercussions of the referendum will likely be felt keenly throughout Europe."
 news.291.a:0 "Look who's back."
 news.291.b:0 "A revival of the Austria-Hungary!"
 news.291.c:0 "The Empire's power-vacuum may yet be filled..."
 news.409.t:0 "Yellow River Blown"
 news.409.desc:0 "In a last ditch attempt to halt the oncoming might of the aggressor forces, the network of dikes and flood defenses along the Yellow River were destroyed by the [FROM.GetAdjective] army.\n\nThe ensuing flash floods have displaced huge numbers of the rural population, who were given only a brief window to prepare.\n\nIt remains to be seen if this act can buy the [FROM.GetAdjective] military enough time to regroup and face further combat."
 news.409.a:0 "Understood."
 news.409.b:0 "This cannot stop the inevitable."
 news.409.c:0 "A humanitarian tragedy."